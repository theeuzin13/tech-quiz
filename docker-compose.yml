services:
  db:
    image: postgres:16
    container_name: tech_quiz_db
    restart: always
    environment:
      POSTGRES_DB: tech_quiz_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tech_quiz_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: tech_quiz_app
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: